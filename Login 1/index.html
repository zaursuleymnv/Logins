<body>
    <div class="login-container">
        <div class="title">
            <h2>Login</h2>
            <h3>Enter your credentials</h3>
        </div>
        <form action="#" class="login-form">
            <div class="input-field">
                <input type="text" name="" class="border-radius" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="password" name="" class="border-radius" required pattern=".{8,}">
                <label>Password</label>
            </div>
            <span>At least 8 character</span>
            <a href="#">Forgot your password?</a>
            <button type="button" class="border-radius animate__animated animate__shakeX">Login</button>
        </form>
    </div>

    <div class="copy animate__animated animate__flipInX">
        <p>
            Inspired by <a href="https://github.com/zaursuleymnv" target="_blank">Zaur SuleymanlÄ±</a>
        </p>
    </div>
